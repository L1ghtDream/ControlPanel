<!--suppress JSUnresolvedLibraryURL, ThymeleafVariablesResolveInspection -->
<html lang="en">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="fragments/global :: head(title='Servers')"></head>

<body>
<div id="page">
    <div class="page-content">
        <div th:replace="fragments/global :: topbar"></div>
        <div th:replace="fragments/global :: sidebar"></div>

        <!-- IP Username ssh_port sftp_port-->

        <div class="content-wrap">
            <div class="container">
                <div class="block">
                    <div class="header">General details</div>
                    <div class="details">
                        <div class="setting">
                            <label for="id">ID: </label>
                            <br>
                            <input class="form-control form-manage" disabled="disabled" id="id"
                                   th:value="${user.getID()}">
                        </div>
                        <div class="setting">
                            <label for="username">Username: </label>
                            <br>
                            <input class="form-control form-manage" id="username" th:value="${user.username}">
                        </div>
                    </div>
                </div>
                <br>
                <div class="block">
                    <div class="header">Auth</div>
                    <div class="details">
                        <div class="setting">
                            <label for="password">Password: </label>
                            <br>
                            <input class="form-control form-manage" id="password" type="password">
                        </div>
                        <div class="setting">
                            <div>2FA:</div>
                            <div class="red" th:if="${user.has2FA() == false}">
                                Disabled
                            </div>
                            <button class="setting-button delete" id="disable-2fa" style="margin-left: 0"
                                    th:if="${user.has2FA() == true}"
                                    type="button">Disable
                            </button>
                        </div>
                    </div>
                </div>

                <br>

                <div class="block">
                    <div class="header">Permissions</div>
                    <div class="details">
                        <div class="setting">
                            <label class="switch">
                                <div class="panel-table">
                                    <table>
                                        <tr hidden>
                                            <td class="table-row-permissions">
                                                HIDDEN
                                            </td>
                                            <td class="table-row-permissions">
                                                <div class="checkbox-container yellow">
                                                    <input id="hidden" type="checkbox"/>
                                                    <label for="hidden"></label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="table-row-permissions">
                                                Administrator <span style="color: #505661">(gives access to all the servers functions)</span>
                                            </td>
                                            <td class="table-row-permissions">
                                                <div class="checkbox-container yellow">
                                                    <!--suppress XmlDuplicatedId -->
                                                    <input th:if="${user.hasPermission('GLOBAL_ADMIN')} == true" id="administrator" checked type="checkbox"/>
                                                    <!--suppress XmlDuplicatedId -->
                                                    <input th:if="${user.hasPermission('GLOBAL_ADMIN')} == false" id="administrator" type="checkbox"/>
                                                    <label for="administrator"></label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="table-row-permissions">
                                                Manager Users <span style="color: #505661">(gives access to manager other users)</span>
                                            </td>
                                            <td class="table-row-permissions">
                                                <div class="checkbox-container yellow">
                                                    <!--suppress XmlDuplicatedId -->
                                                    <input th:if="${user.hasPermission('GLOBAL_ADMIN')} == true" id="manage_users" checked type="checkbox"/>
                                                    <!--suppress XmlDuplicatedId -->
                                                    <input th:if="${user.hasPermission('GLOBAL_ADMIN')} == false" id="manage_users" type="checkbox"/>
                                                    <label for="manage_users"></label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="table-row-permissions">
                                                Manager Node <span style="color: #505661">(gives access to manage nodes)</span>
                                            </td>
                                            <td class="table-row-permissions">
                                                <div class="checkbox-container yellow">
                                                    <!--suppress XmlDuplicatedId -->
                                                    <input th:if="${user.hasPermission('GLOBAL_ADMIN')} == true" id="manage_nodes" checked type="checkbox"/>
                                                    <!--suppress XmlDuplicatedId -->
                                                    <input th:if="${user.hasPermission('GLOBAL_ADMIN')} == false" id="manage_nodes" type="checkbox"/>
                                                    <label for="manage_nodes"></label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>


                <br>
                <button class="setting-button save" id="save" type="button">Save</button>
                <button class="setting-button reset" id="reset" type="button">Reset</button>
                <button class="setting-button delete" onclick="location.href='#delete-confirmation'">Delete</button>

                <div class="overlay block" id="delete-confirmation">
                    <div class="popup">
                        <h2>Confirm Deleting</h2>
                        <a class="close white" href="#">&times;</a>
                        <div class="content">
                            This action will delete the node from the panel.
                        </div>
                        <button class="setting-button delete" id="delete" style="width: 150px; margin-top: 15px"
                                type="button">Confirm Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/global :: scripts"></div>
<script src="/js/user.js"></script>
<script>
    userTemplate();
</script>
</body>
</html>
